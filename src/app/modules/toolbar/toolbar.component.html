<mat-toolbar class="toolbar-wrapper" color="primary">
  <div class="title">
    <span>Angular Lecture 1</span>
  </div>
  <div class="filters">
    <mat-form-field>
      <mat-label>Sort By</mat-label>
      <mat-select [value]="usersStoreService.sortBy$ | async" (selectionChange)="sortUsers($event)">
        <mat-option value="firstName">First Name</mat-option>
        <mat-option value="lastName">Last Name</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="selectAll()">Select all</button>
    <button  mat-icon-button
             (click)="deleteSelected()"
             [disabled]="(this.usersStoreService.checkedUserIds$ | async)?.length === 0">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput name="username" #firstNameInput type="text" placeholder="Search..." (input)="searchUsers()">
    </mat-form-field>
  </div>
</mat-toolbar>
