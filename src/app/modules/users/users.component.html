<div class="users-list">
  <mat-card *ngFor="let user of usersStoreService.users$ | async" class="user-card">
    <mat-card-header>
      <img mat-card-avatar class="user-avatar" src='{{user.avatar}}' alt="{{ user.firstName }}">
      <mat-checkbox class="checkbox"
                    [checked]="(usersStoreService.checkedUserIds$ | async)?.includes(user.id)"
                    (change)="checkboxChange(user.id, $event)"></mat-checkbox>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{ user.firstName }} </mat-card-title>
      <mat-card-subtitle>{{ user.lastName }}</mat-card-subtitle>
      <div class="user-info">
        <p>{{ user.phone }}</p>
        <p> {{ user.email }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
